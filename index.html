<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navigation_icons">
          <div class="burger menu">
            <img
              id="burger_menu"
              src="/images_for_the_navigation_bar/burger_menu.svg"
              alt="burger menu"
            />
          </div>
          <a href="index.html"
            ><img
              id="small_logo"
              src="/images_for_the_navigation_bar/small_logo.svg"
              alt="small logo"
          /></a>
          <div class="shopping_bag">
            <img
              id="shopping_bag"
              src="/images_for_the_navigation_bar/card_shop.svg"
              alt="shopping bag"
            />
          </div>
        </div>

        <div class="navigation_search">
          <ul>
            <li>About</li>
            <li>Shop</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="slide hi-slide">
        <div class="hi-prev"></div>
        <div class="hi-next"></div>
        <ul>
          <li>
            <img
              src="/images_for_the_slide_bar/Work_shop.jpg"
              alt="work_shop"
            />
          </li>

          <li>
            <img
              src="/images_for_the_slide_bar/Collection_Stuhr.jpg"
              alt="Collection Stuhr"
            />
          </li>

          <li>
            <img
              src="/images_for_the_slide_bar/Collection_Marianna.jpg"
              alt="Collection Marianna"
            />
          </li>
        </ul>
      </div>
      <article class="newIn">
        <div class="newInBox">
          <h1 class="neWInJarsTitle">NEW IN</h1>

          <div class="newInJarsCard">
            <h2 class="newInJarsText">JARS AND TEAPOTS</h2>
            <div class="img_for_jars">
              <img
                src="/images_for_website/jarsAndTeapotts.jpg"
                alt="JARS AND TEAPOTTS"
              />
            </div>
          </div>

          <div class="newInBowlsCard">
            <h2 class="newInBowlsText">BOWLS</h2>
            <div class="img_for_bowls">
              <img src="/images_for_website/bowls.jpg" alt="BOWLS" />
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
